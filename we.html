        }

        }
    }

        margin: 0;
        padding: 0;

        font-family: Arial, sans-serif;
        text-align: center;
        color: rgb(0, 0, 0);
        padding-top: 50px; /* تباعد النص عن الأعلى */
        animation: moveBackground 10s linear infinite; /* تحريك الصورة بشكل مستمر لمدة 10 ثواني */
    }

    h1 {
        font-size: 3em; /* حجم العنوان */
    }
</style>
